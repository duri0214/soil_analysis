{% extends "crm/base.html" %}
{% load static %}
{% block header %}
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'crm:home' %}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Upload soilhardness</li>
        </ol>
    </nav>
{% endblock %}
{% block content %}
    <h1>土壌硬度データのアップロード</h1>
    <p>取り込みCSV フォルダをzip化してアップロードしてください</p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-outline-primary mb-3" type="submit">Upload</button>
    </form>
{% endblock %}
